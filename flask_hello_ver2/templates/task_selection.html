<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Task Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        body {
            font-family: 'Poppins', 'Noto Sans JP', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: #fff;
            padding: 2rem 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* ヘッダーエリア */
        .header-section {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        .header-title {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a5c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(165, 201, 255, 0.3);
        }
        .header-subtitle {
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
        /* カードデザイン（Glassmorphism） */
        .task-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .task-card:hover::before {
            left: 100%;
        }
        .task-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        .task-icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: #a5c9ff;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        }
        .task-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .task-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
        }
        .btn-task {
            background: #fff;
            color: #302b63;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .btn-task:hover {
            background: #a5c9ff;
            color: #0f0c29;
            box-shadow: 0 0 20px rgba(165, 201, 255, 0.5);
            transform: translateY(-2px);
        }
        /* アニメーション（フェードイン） */
        .animate-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        
        <div class="header-section animate-up">
            <h1 class="header-title"><i class="bi bi-hdd-network me-3"></i>Cognitive Tasks</h1>
            <p class="header-subtitle">実験・測定に使用する認知課題を選択してください</p>
        </div>
            
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="task-card animate-up delay-1">
                    <div class="text-center">
                        <div class="task-icon-wrapper">
                            <i class="bi bi-arrows-collapse"></i>
                        </div>
                        <h4 class="task-title">Flanker Task</h4>
                        <p class="task-description">
                            中央の矢印の方向に素早く反応してください。周囲の矢印（フランカー）による抑制機能を測定します。
                        </p>
                    </div>
                    <a href="{{ url_for('flanker_index') }}" class="btn btn-task">開始する <i class="bi bi-arrow-right-short"></i></a>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="task-card animate-up delay-2">
                    <div class="text-center">
                        <div class="task-icon-wrapper">
                            <i class="bi bi-stop-circle"></i>
                        </div>
                        <h4 class="task-title">Go/NoGo</h4>
                        <p class="task-description">
                            特定の刺激には反応し(Go)、それ以外は抑制(NoGo)してください。反応抑制を評価します。
                        </p>
                    </div>
                    <a href="{{ url_for('gonogo_index') }}" class="btn btn-task">開始する <i class="bi bi-arrow-right-short"></i></a>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="task-card animate-up delay-3">
                    <div class="text-center">
                        <div class="task-icon-wrapper">
                            <i class="bi bi-palette"></i>
                        </div>
                        <h4 class="task-title">Stroop Task</h4>
                        <p class="task-description">
                            文字の意味ではなく「インクの色」に反応してください。選択的注意と抑制機能を測定します。
                        </p>
                    </div>
                    <a href="{{ url_for('stroop_index') }}" class="btn btn-task">開始する <i class="bi bi-arrow-right-short"></i></a>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="task-card animate-up delay-4">
                    <div class="text-center">
                        <div class="task-icon-wrapper">
                            <i class="bi bi-bezier2"></i>
                        </div>
                        <h4 class="task-title">TMT</h4>
                        <p class="task-description">
                            数字や文字を順番通りに素早く繋げてください。視覚探索、処理速度、実行機能を測定します。
                        </p>
                    </div>
                    <a href="{{ url_for('tmt_index') }}" class="btn btn-task">開始する <i class="bi bi-arrow-right-short"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
